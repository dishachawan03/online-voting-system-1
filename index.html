<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Voter Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <div id="votingSection" style="display:none;">
        <h1>Vote for Your Best Travel Destination</h1>
        <form id="votingForm">
            <label>
                <input type="radio" name="vote" value="Paris"> Paris
            </label><br>
            <label>
                <input type="radio" name="vote" value="Newyork"> Newyork
            </label><br>
            <label>
                <input type="radio" name="vote" value="Tokyo"> Tokyo
            </label><br>
            <label>
                <input type="radio" name="vote" value="Sydney"> Sydney
            </label><br><br>
            <button type="submit">Submit Vote</button>
        </form>

        <h2>Results:</h2>
        <ul id="results">
            <li>Paris: <span id="parisVotes">0</span> votes</li>
            <li>New york: <span id="NewyorkVotes">0</span> votes</li>
            <li>Tokyo: <span id="TokyoVotes">0</span> votes</li>
            <li>Sydney: <span id="SydneyVotes">0</span> votes</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
